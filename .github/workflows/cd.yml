name: CD
on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    branches: [ "main" ]
    types: [completed]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: az acr login --name fcgcontainerregistry

      - name: Build and Push Docker Image
        run: |
          docker build -t fcgcontainerregistry.azurecr.io/api-fcg-payments:${{ github.sha }} .
          docker push fcgcontainerregistry.azurecr.io/api-fcg-payments:${{ github.sha }}

      - name: Deploy to Azure Container Apps
        uses: azure/cli@v1
        with:
          inlineScript: |
            az containerapp update \
              --name api-fcg-payments-container \
              --resource-group rg-fcg-payments \
              --image fcgcontainerregistry.azurecr.io/api-fcg-payments:${{ github.sha }}
