name: CD

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    branches: [ "main" ]
    types: [completed]

# Definições de variáveis de ambiente para serem usadas no job
env:
  RESOURCE_GROUP: rg-fcg-payments
  ACR_NAME: acrfcgpayments               
  CONTAINER_APP_NAME: fcg-api-payments   
  ACA_ENVIRONMENT: aca-env-fcg-payments

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. AUTENTICAÇÃO NO AZURE
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 2. BUILD E DEPLOY DEFINITIVO COM BUILD PACKS
      - name: Build and Deploy Container App (Buildpacks)
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: . 
          
          # Recursos de destino (usa as variáveis definidas no bloco 'env:')
          acrName: ${{ env.ACR_NAME }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppEnvironment: ${{ env.ACA_ENVIRONMENT }}
          imageToBuild: ${{ env.ACR_NAME }}.azurecr.io/${{ env.CONTAINER_APP_NAME }}:${{ github.sha }}
          registryIdentity: 'system' 
          targetPort: 80
          ingress: 'external'