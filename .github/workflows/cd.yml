name: CD

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    branches: [ "main" ]
    types: [completed]

env:
  RESOURCE_GROUP: rg-fcg-payments
  ACR_NAME: acrfcgpayments               
  CONTAINER_APP_NAME: fcg-api-payments   
  ACA_ENVIRONMENT: aca-env-fcg-payments

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: . 
          acrName: ${{ env.ACR_NAME }}
          containerAppName: ${{ env.CONTAINER_APP_NAME }}
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppEnvironment: ${{ env.ACA_ENVIRONMENT }}
          targetPort: 80
          ingress: 'external'