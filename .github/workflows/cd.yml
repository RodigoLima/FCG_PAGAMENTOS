name: CD - Deploy FCG Payments API

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    branches: [ "main" ]
    types: [completed]

env:
  RESOURCE_GROUP: rg-fcg-payments
  ACR_NAME: acrfcgpayments               
  CONTAINER_APP_NAME: fcg-api-payments   
  ACA_ENVIRONMENT: aca-env-fcg-payments
  IMAGE_NAME: ${{ env.ACR_NAME }}.azurecr.io/github-action/fcg-api-payments:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (Service Principal)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and Push Image (Oryx/Buildpacks)
        run: |
          # O comando 'az acr build' usa o buildpack Oryx para .NET e faz o push automaticamente
          az acr build \
            --registry ${{ env.ACR_NAME }} \
            --image ${{ env.IMAGE_NAME }} \
            --file ./Dockerfile.example \
            --build-arg DOTNET_VERSION=8.0 \
            --platform linux/amd64 \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --agent-pool Ubuntu \
            .

      - name: Deploy to Azure Container Apps (Final Step)
        uses: azure/cli@v1
        with:
          inlineScript: |
            az containerapp update \
              --name ${{ env.CONTAINER_APP_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image ${{ env.IMAGE_NAME }}
          